<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Youtube Downloader</title>
  <link rel="shortcut icon" type="icon.png" href="./icon.png"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"><link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body class="align">

  <div class="grid">
		<div id="album" class="post-container" style="display:none;">                
			<div class="post-thumb">
				<img id='art' src="" height="200px" width="150px"/>
			</div>
			<div class="post-content">
				<h3 class="post-title" id="title">Post title</h3>
				<p id="uploader">post desc</p>
				<p id="duration">post desc</p>
		   </div>
		   
		</div>
	<form class="form login">

      <div class="form__field">
        <label for="login__username"><svg class="icon"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
</svg><span class="hidden">Username</span></label>
        <input id="data" type="text" name="username" class="form__input" placeholder="Enter URL here" required autocomplete="off">
      </div>
		
	 <div class="form__field" id="load" style="display:block;">
        <button type='button' class="btn" onclick="fetchInfo()" >Verify</button>
      </div>
	  
	  
      <div class="form__field" id="store" style="display:none;">
        <input type='submit' value='DOWNLOAD NOW'onclick="download()" ></input>
      </div>
	  
	   <div class="form__field" id="reset" onclick="reset()" style="display:block;">
        <button type='button' class="btn" onclick="reset()">Reset</button>
      </div>

	 <div class="form__field" style="display:block;">
        <div id="progressbar" style="display:none;">
				  <div id='currprog' style="width:0%;"></div>
		</div>
		<div class="post-content">
				<h3 class="post-title" id="description"></h3>
				<p id="eta"></p>
				<p id="speed"></p>
		</div>
      </div>

    </form>

  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons"><symbol id="arrow-right" viewBox="0 0 1792 1792"><path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"/></symbol><symbol id="lock" viewBox="0 0 1792 1792"><path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/></symbol><symbol id="user" viewBox="0 0 1792 1792"><path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/></symbol></svg>

</body>
</html>
